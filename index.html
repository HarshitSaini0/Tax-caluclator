<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./public/utility.css">
    <link rel="stylesheet" href="./public/style.css">
    <title>Tax calculator</title>
</head>

<body>
    <div class="outer-container f-center h-w-100">

        <div class="inner-container f-center h-w-100">
            <form action="abc.js " class="f-center h-w-100 f-d-col">
                <div class="field-1 field f-center f-d-col w-300 m-t-10">
                    <label for="1" class="font-12 s-al-right">Enter gross annual income <span></span> </label>
                    <input type="text" name="income" id="1" class="w-300">
                </div>
                <div class="field-2 field f-center f-d-col w-300 m-t-10">
                    <label for="2" class="font-12 s-al-right">Enter extra income </label>
                    <input type="text" name="extra_income" id="2" class="w-300">
                </div>
                <div class="field-3 field f-center f-d-col w-300 m-t-10">
                    <label for="3" class="font-12 s-al-right">Enter age group </label>
                    <input type="text" name="extra_income" id="3" class="w-300">
                </div>
                <div class="field-4 field f-center f-d-col w-300 m-t-10">
                    <label for="4" class="font-12 s-al-right">Enter total applicable deductions </label>
                    <input type="text" name="extra_income" id="4" class="w-300">
                </div>
            </form>
        </div>
    </div>
</body>
